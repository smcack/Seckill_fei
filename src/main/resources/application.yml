spring:
  thymeleaf:
    cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill?userUnicode=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123123
    hikari:
      #链接池名
      pool-name: DataHikaripC
      #最小空闲链接数
      minimum-idle: 5
      #空闲链接最大存活时间，默认10分钟
      idle-timeout: 10
      #从连接池返回的连接自动提交
      auto-commit: true
      #连接最大存活时间，0表示永久存活，默认30分钟
      max-lifetime: 1800000
      #测试连接是否可用的查询语句
      connection-test-query: SELECT 1



mybatis-plus:
  #配置mapper.xml映射位置
  mapper-locations: classpath*:/mapper/*Mapper.xml
  #配置mybatis数据返回类型别名（默认是类名
  type-aliases-package: com.fei.pojo

#Mybatis SQL打印（方法接口所在的包，不是Mapper.xml
logging:
  level:
    com.fei.seckill.mapper: debug


  # redis配置
  redis:
    #服务器地址
    host: 127.0.0.1
    #端口
    port: 6379
    #数据库
    database: 0
    #超时时间
    timeout: 10000ms

    lettuce:
      pool:
        #最大连接数，默认8
        max-active: 8
        #最大连接阻塞等待时间，默认-1
        max-wait: 10000ms
        #最大空闲连接，默认8
        max-idle: 200
        #最小空闲连接，默认0
        min-idle: 5

